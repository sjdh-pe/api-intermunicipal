# =========================================================
#  Identificação da Aplicação
# =========================================================
spring.application.name=api-intermunicipal
server.port=${APP_PORT:3000}

info.app.name=PE Livre Acesso Intermunicipal ? API
info.app.version=1.0.0
info.app.description=API Intermunicipal, utilizada pela **SECRETARIA DE JUSTIÇA, DIREITOS HUMANOS E PREVENÇÃO À VIOLÊNCIA (SJDHPV-PE)** para gerenciamento do programa PE Livre Acesso Intermunicipal.
info.team=Equipe de Desenvolvimento SUPTI - SJDH-PE

# =========================================================
#  Configuração de Segurança (usuário padrão)
# =========================================================
spring.security.user.name=${SECURITY_USERNAME:admin}
spring.security.user.password=${SECURITY_PASSWORD:admin123}

# =========================================================
#  CORS (origens permitidas)
# =========================================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200,http://localhost:8080}

# =========================================================
#  Banco de Dados MySQL
# =========================================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Recife
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================================
#  Fuso Horário (Aplicação + Banco)
# =========================================================
spring.jackson.time-zone=America/Recife
spring.jpa.properties.hibernate.jdbc.time_zone=America/Recife

# =========================================================
#  JPA / Hibernate
# =========================================================
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Níveis de log para depuração de queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================================================
#  Flyway (Controle de migrações SQL)
# =========================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# =========================================================
#  Upload de Arquivos
# =========================================================
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:20MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:100MB}
uploads.base-dir=${UPLOAD_DIR:uploads}

# =========================================================
#  Documentação Swagger / OpenAPI
# =========================================================

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.defaultModelsExpandDepth=-1

# =========================================================
#  Segurança JWT
# =========================================================
app.security.jwt.secret=${JWT_SECRET:change-me-please-32-characters-minimum-change-me}
app.security.jwt.expiration-seconds=${JWT_EXPIRATION:3600}

# =========================================================
#  Spring Boot Actuator (Monitoramento e Diagnóstico) dev/local
# =========================================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.info.env.enabled=true

# =========================================================
#  Spring Boot Actuator (Monitoramento e Diagnóstico) prod
# =========================================================
#management.endpoints.web.exposure.include=health,info
#management.endpoint.health.show-details=when_authorized

# ===================================
#  ENCODING E LOCALIZAÇÃO
# ===================================
spring.web.locale=pt_BR
spring.web.locale-resolver=fixed
spring.messages.encoding=UTF-8

